<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

<div class="web-header" th:fragment="header_simple">
  <div class="web-header-large">
    <header class="header-wrapper web-header-simple">
      <div class="header-container">
        <h1 class="wadiz-logo">
          <a href="/web/funding"
          ><span class="label">와디즈</span
          ><svg xmlns="http://www.w3.org/2000/svg" width="150" height="25" viewBox="0 0 85 25">
            <image href="/images/logo.png" width="120" height="25"></image>
          </svg></a>
        </h1>
        <ul class="gnb-large">
          <li class="login">
            <a href="/web/account/login" class="item"
            ><span th:text="#{login}">로그인</span></a
            >
          </li>
          <li class="signup">
            <a href="/web/account/registIntro" class="item"
            ><span th:text="#{signUp}">회원가입</span></a
            >
          </li>
          <select class="TranslateSelect" style="margin-left: 10px;margin-top: 20px;">
            <option value="ko">KOREAN</option>
            <option value="en">ENGLISH</option>
            <option value="zh">CHINESE</option>
            <option value="ja">JAPANESE</option>
          </select>
        </ul>
      </div>
    </header>
  </div>
</div>


</html>
