<script>
    // tid
    let idx = 0;
    let tid = null;

    $(document).ready(function(){
        console.log('ready');
        getList();


    })

    $(document).on('click','.h_area', function(e){

        tid = $(this).data('tid');

        getList();
    })

    function getList(){
        $('tbody').html('');

        $.ajax({
            url : '/api/admin/store',
            type : 'get',
            data:{
                tid: tid,
            },
            contentType:"application/json",
            success : function(res){
                console.log(res);

                printTable(res);
            }
        })
    }

    function printTable(data){
        $(data).each(function(idx ,d){
            let template = `
            <tr data-fid="${d['fid']}">
                <td>${idx+1}</td>
                <td>${d['ftitle']}</td>
                <td>${d['memail']}</td>
                <td>${d['tname']}</td>
                <td>${d['ctname']}</td>
                <td>
                    <a class="btn btn-danger btn-icon-split btn_cancel">
                          <span class="text">취소하기</span>
                    </a>
                </td>
            </tr>
            `
            $('tbody').append(template);
        })
    }
    $(document).on('click','.btn_cancel',function(e){
        let fid = $(this).closest('tr').data('fid')
        $.ajax({
            url : `/api/admin/funding/${fid}/cancel`,
            type : 'post',
            success : function(data){
                console.log(data);
                location.reload();
            }
        })
    })


</script>
