<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="ko" class="" translate="no">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,viewport-fit=cover" />

      <title>더쉐프 회원가입</title>

    <link

    <link
      rel="stylesheet"

    <link

      href="/import/css/layout.css" />
    <link
      rel="stylesheet"

  <body>
    <div id="page-container">

      <div id="wz-header">
        <div class="web-header">
          <div class="web-header-large">
            <header class="header-wrapper web-header-simple">
              <div class="header-container">
                <h1 class="wadiz-logo">
                  <a href="/web/funding">

            </header>
          </div>
        </div>
      </div>

      <main id="iam-account-app">
        <div class="AccountContainer_container__PwFiE">
          <h2 class="SignUpFinishApp_title__1sY8B">
            <span><span th:text="${name}">name</span> 서포터 님<br />가입을 축하드려요</span>
          </h2>
          <div
            class="banner_eventBanner__3MhKw SignUpFinishApp_eventBanner__2hrYY banner_fullEventBanner__3qbO0"

                  class="banner_contents__3RODg"

                    background-image: url('/images/newbie_event.png');">
                </div>
              </div>
            </a>
          </div>
          <div style="text-align: center; margin-top: 40px">
            <span style="font-size: 20px">
              새로 가입하신 회원님께<br />2,000 마일리지를 드려요!</span>
          </div>
          <div class="SignUpFinishApp_nextStepGuide__3Ibvh" style="margin-top: 40px">
            <button

              class="Button_button__2_6-I Button_primary__3fUP6 Button_contained__1T9Np Button_lg__2Kv4b Button_block__39TGk"
              type="button">
              <span
                ><span class="Button_children__weH0H"
                  >로그인 페이지로 이동하기</span
                ></span
              ></button
            ><a
              href="/web/funding"
              class="Button_button__2_6-I Button_primary__3fUP6 Button_lg__2Kv4b Button_block__39TGk SignUpFinishApp_spacing__1va1t"
              ><span
                ><span class="Button_children__weH0H"
                  >홈 화면으로 바로가기</span
                ></span

          </div>
        </div>
      </main>
    </div>
    <div id="wadiz-app-banner"></div>


    <div class="ReactModalPortal"></div>
  <script>
    $(document).ready(function(){
      $('#loginPageBtn').click(function(){
        location.href="/web/account/login";
      })
    })
  </script>
  </body>
</html>
